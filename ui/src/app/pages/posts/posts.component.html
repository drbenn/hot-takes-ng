<main  class="w-full text-center animate-page-fade-in">

  @if (postsSignal()) {
    @for (post of postsSignal(); track $index) {




      <div class="w-full max-w-6xl px-8 pt-12 pb-8 text-left flex flex-col border border-zinc-200 my-12 bg-white rounded-sm">
        <section class="flex flex-col sm:flex-row justify-start items-center">
          <div class="min-w-36 max-w-40 border border-zinc-400">

              <img
                [src]="post.profile_img_url"
                [alt]="post.profile_img_url"
                width="150"
                height="150"
                layout="responsive"
              />

          </div>
          <div>
            <h2 class="text-xl font-normal sm:mx-4 sm:my-1 mt-2">
              <a [href]="post.link"> {{ post.headline }} </a>
            </h2>
            <h2 class="text-sm font-extralight text-zinc-500 sm:mx-4 my-1 italic">{{ post.content_snippet }}</h2>
          </div>
        </section>
        <div class="font-light mt-4 text-zinc-800">{{ post.post }}</div>
        <div class="text-xs font-light italic mt-8 text-zinc-400 text-right">
          {{ post.create_date | date:'medium' }} ----- {{ $index }}
        </div>
      </div>

    }

    <button 
      pButton 
      pRipple
      class="mt-16 mb-28 bg-zinc-600 px-10 py-3 text-zinc-50 text-xl font-extralight"
      type="button"
      label="Load More Posts"
      (click)="fetchMorePosts()"
    ></button>
  }

</main>
