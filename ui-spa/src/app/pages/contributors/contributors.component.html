<main class="w-20rem text-center animate-page-fade-in">

  <div class="pt-20 pb-12 text-4xl sm:pt-36 sm:pb-24 sm:text-6xl font-light text-zinc-600">
    CONTRIBUTOR BIOGRAPHIES
  </div>

  @if (isLoading) {
    <div class="my-16">
      <i class="pi pi-spin pi-spinner" style="font-size: 2.5rem; color: #eec137"></i>
      <br>
      Loading...
    </div>
  }

  @if (contributorsSignal()) {
    @for (contributor of contributorsSignal(); track $index) {
      <div class="w-full px-8 py-16 text-left flex flex-col px-8 border border-zinc-200 mb-12 bg-white rounded-sm">
        <section (click)="navigateToContributorPosts(contributor.id)" class="flex flex-col sm:flex-row justify-start items-center cursor-pointer hover:bg-zinc-100 ease-in duration-100 transition-colors">
          <div class="max-w-72">
            <img
              [src]="contributor.profile_img_url"
              [alt]="contributor.name"
              width="150"
              height="150"
            />
          </div>
          <div>
            <h2 class="text-4xl font-extralight pl-4 my-4">{{ contributor.name }}</h2>
          </div>
        </section>
        @if (sanitizedBiographies) {
          <div class="mt-2 sm:mt-8" [innerHtml]="sanitizedBiographies[$index]"></div>

        }
      </div>
    }
  }

</main>
